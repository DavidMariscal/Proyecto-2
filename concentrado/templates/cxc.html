<!DOCTYPE html>

<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costumer DashBoard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
</head>



<body>

        </div>

          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
 <br>

    <div class="col-md-10">
      <div id="table-area" class="">
        <table id="Documentos" class="table table-striped">
          <thead>
            <tr>
              <th class="table-head">Fecha</th>
              <th class="table-head">Documento</th>
              <th class="table-head">Cliente</th>
              <th class="table-head">Monto</th>
              <th class="table-head">DÃ­as</th>
              <th class="table-head">Fecha de Pago</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
 

</body>



</html>
